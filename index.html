<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 8인 공격대 딜 지분 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG4dGtoxTCabCLH12Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        input:focus {
            outline: none;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .mvp-highlight {
            text-decoration: underline;
            text-decoration-color: #facc15; /* yellow-400 */
            text-underline-offset: 4px;
            text-decoration-thickness: 3px;
        }
        /* 무지개 칭호 애니메이션 */
        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-text {
            background: linear-gradient(to right, #ef4444, #f97316, #eab308, #84cc16, #22c55e, #14b8a6, #06b6d4, #3b82f6, #8b5cf6, #d946ef);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow-flow 3s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="capture-area" class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8 bg-gray-900">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">⚔️ 로스트아크 8인 공격대 딜 지분 계산기</h1>
            <p class="text-gray-400 mt-2">각 플레이어의 데미지를 입력하면 지분이 실시간으로 계산됩니다.</p>
        </header>

        <!-- 계산기 본문 -->
        <main class="space-y-8">
            <!-- 파티 1 -->
            <section id="party1-section" class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-bold text-green-400 mb-4 border-b border-gray-600 pb-3">파티 1</h2>
                <div id="party1-container" class="space-y-3">
                    <!-- 플레이어 행이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <!-- 파티 2 -->
            <section id="party2-section" class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-bold text-yellow-400 mb-4 border-b border-gray-600 pb-3">파티 2</h2>
                <div id="party2-container" class="space-y-3">
                    <!-- 플레이어 행이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <!-- 결과 요약 -->
            <section class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-bold text-white mb-4">결과 요약</h2>
                <div class="flex justify-between items-center bg-gray-900 p-4 rounded-lg mb-4">
                    <span class="text-lg text-gray-300 font-medium">공격대 총 데미지</span>
                    <span id="total-damage" class="text-3xl font-bold text-cyan-300">0</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 파티 1 요약 -->
                    <div id="party1-summary" class="bg-green-900/30 p-4 rounded-lg border border-green-500/50">
                        <h3 class="font-bold text-green-400 mb-2">파티 1 요약</h3>
                        <div class="flex justify-between text-sm"><span>총 데미지:</span><span id="party1-total-damage">0</span></div>
                        <div class="flex justify-between text-sm"><span>공대 내 지분:</span><span id="party1-share">0%</span></div>
                    </div>
                    <!-- 파티 2 요약 -->
                    <div id="party2-summary" class="bg-yellow-900/30 p-4 rounded-lg border border-yellow-500/50">
                        <h3 class="font-bold text-yellow-400 mb-2">파티 2 요약</h3>
                        <div class="flex justify-between text-sm"><span>총 데미지:</span><span id="party2-total-damage">0</span></div>
                        <div class="flex justify-between text-sm"><span>공대 내 지분:</span><span id="party2-share">0%</span></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 기능 버튼 -->
    <div class="flex justify-center space-x-4 mt-8">
        <button id="save-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
            결과 저장
        </button>
        <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
            초기화
        </button>
    </div>

    <!-- 제작자 정보 -->
    <footer class="text-center text-sm text-gray-400 opacity-50 pt-8 pb-6">
        제작자 : 포디(podi_99)
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const players = [
                { party: 1, role: '딜러 1' }, { party: 1, role: '딜러 2' }, { party: 1, role: '딜러 3' }, { party: 1, role: '서포터 1' },
                { party: 2, role: '딜러 4' }, { party: 2, role: '딜러 5' }, { party: 2, role: '딜러 6' }, { party: 2, role: '서포터 2' },
            ];

            const party1Container = document.getElementById('party1-container');
            const party2Container = document.getElementById('party2-container');

            function createPlayerRow(player, index) {
                const row = document.createElement('div');
                row.className = `player-row grid grid-cols-1 md:grid-cols-12 gap-2 items-center p-2 rounded-lg bg-gray-700/20`;
                row.innerHTML = `
                    <div class="md:col-span-2">
                        <input type="text" placeholder="닉네임" id="name-${index}" class="nickname-input w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" value="${player.role}">
                    </div>
                    <div class="md:col-span-2">
                        <input type="text" placeholder="직업" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                    </div>
                    <div class="md:col-span-3">
                        <input type="number" placeholder="가한 데미지" id="damage-${index}" class="damage-input w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                    </div>
                    <div class="md:col-span-4 flex items-center gap-2">
                        <div class="w-full bg-gray-600 rounded-full h-6 relative overflow-hidden">
                            <div id="share-bar-${index}" class="bg-gradient-to-r h-full rounded-full text-center text-sm font-medium text-black leading-6 transition-all duration-500 ease-out" style="width: 0%;"></div>
                            <span id="share-text-${index}" class="absolute inset-0 flex items-center justify-center text-white font-bold text-shadow-sm">0%</span>
                        </div>
                    </div>
                    <div id="mvp-title-${index}" class="md:col-span-1 text-center text-xs font-bold"></div>
                `;
                return row;
            }
            
            function createHeaderRow() {
                const headerHtml = `
                    <div class="hidden md:grid md:grid-cols-12 gap-2 text-gray-400 font-bold mb-2 px-2">
                        <div class="md:col-span-2">닉네임</div>
                        <div class="md:col-span-2">직업</div>
                        <div class="md:col-span-3">가한 데미지</div>
                        <div class="md:col-span-4">데미지 지분</div>
                        <div class="md:col-span-1 text-center">칭호</div>
                    </div>
                `;
                party1Container.insertAdjacentHTML('beforebegin', headerHtml);
                party2Container.insertAdjacentHTML('beforebegin', headerHtml);
            }

            function calculateShares() {
                const damageInputs = document.querySelectorAll('.damage-input');
                let totalDamage = 0, party1Damage = 0, party2Damage = 0;
                let maxShare = 0, mvpIndex = -1;
                const damages = [];

                damageInputs.forEach((input, index) => {
                    const damage = parseFloat(input.value) || 0;
                    damages.push(damage);
                    totalDamage += damage;
                    if (players[index].party === 1) party1Damage += damage;
                    else party2Damage += damage;
                });

                document.getElementById('total-damage').textContent = totalDamage.toLocaleString('ko-KR');
                document.getElementById('party1-total-damage').textContent = party1Damage.toLocaleString('ko-KR');
                document.getElementById('party2-total-damage').textContent = party2Damage.toLocaleString('ko-KR');
                document.getElementById('party1-share').textContent = `${totalDamage > 0 ? (party1Damage / totalDamage * 100).toFixed(2) : 0}%`;
                document.getElementById('party2-share').textContent = `${totalDamage > 0 ? (party2Damage / totalDamage * 100).toFixed(2) : 0}%`;

                damages.forEach((damage, index) => {
                    const share = totalDamage > 0 ? (damage / totalDamage) * 100 : 0;
                    if (share > 0 && share >= maxShare) { // MVP 조건 수정
                        maxShare = share;
                        mvpIndex = index;
                    }
                    
                    document.getElementById(`share-bar-${index}`).style.width = `${share.toFixed(2)}%`;
                    document.getElementById(`share-text-${index}`).textContent = `${share.toFixed(2)}%`;

                    const mvpTitleEl = document.getElementById(`mvp-title-${index}`);
                    const nameInputEl = document.getElementById(`name-${index}`);
                    const shareBarEl = document.getElementById(`share-bar-${index}`);

                    // 모든 스타일 초기화
                    nameInputEl.classList.remove('mvp-highlight');
                    shareBarEl.classList.remove('from-yellow-400', 'to-orange-500');
                    shareBarEl.classList.add('from-cyan-500', 'to-blue-500');
                    mvpTitleEl.classList.remove('rainbow-text', 'text-red-400', 'text-orange-400', 'text-yellow-400');
                    mvpTitleEl.textContent = '';

                    // 칭호 설정
                    if (share >= 20) {
                        mvpTitleEl.textContent = '잔혹한 혈투사';
                        mvpTitleEl.classList.add('text-red-400');
                    } else if (share >= 15) {
                        mvpTitleEl.textContent = '강력한 투사';
                        mvpTitleEl.classList.add('text-orange-400');
                    } else if (share >= 10) {
                        mvpTitleEl.textContent = '투사';
                        mvpTitleEl.classList.add('text-yellow-400');
                    }
                });

                // MVP 스타일 적용
                if (mvpIndex !== -1 && totalDamage > 0) {
                    document.getElementById(`name-${mvpIndex}`).classList.add('mvp-highlight');

                    const mvpBar = document.getElementById(`share-bar-${mvpIndex}`);
                    mvpBar.classList.remove('from-cyan-500', 'to-blue-500');
                    mvpBar.classList.add('from-yellow-400', 'to-orange-500');

                    const mvpTitle = document.getElementById(`mvp-title-${mvpIndex}`);
                    if (mvpTitle.textContent) {
                        mvpTitle.classList.remove('text-red-400', 'text-orange-400', 'text-yellow-400');
                        mvpTitle.classList.add('rainbow-text');
                    }
                }
            }

            function initialize() {
                party1Container.innerHTML = '';
                party2Container.innerHTML = '';
                createHeaderRow();
                
                players.forEach((player, index) => {
                    const row = createPlayerRow(player, index);
                    if (player.party === 1) party1Container.appendChild(row);
                    else party2Container.appendChild(row);
                });
                
                document.querySelectorAll('.damage-input').forEach(input => input.addEventListener('input', calculateShares));
                calculateShares();
            }
            
            document.getElementById('reset-button').addEventListener('click', () => {
                document.querySelectorAll('input[type="text"], input[type="number"]').forEach(input => {
                    if (input.classList.contains('nickname-input')) {
                        const index = parseInt(input.id.split('-')[1]);
                        input.value = players[index].role;
                    } else {
                        input.value = '';
                    }
                });
                calculateShares();
            });

            document.getElementById('save-button').addEventListener('click', () => {
                const captureArea = document.getElementById('capture-area');
                html2canvas(captureArea, {
                    backgroundColor: '#111827',
                    useCORS: true,
                    onclone: (document) => {
                        document.getElementById('capture-area').style.padding = '2rem';
                    }
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `lostark_dps_result_${Date.now()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });

            initialize();
        });
    </script>
</body>
</html>
